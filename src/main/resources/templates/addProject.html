<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <script>
        function updateTeamMembers() {
            // Get the selected user ids
            var selectedUserIds = [];
            var checkboxes = document.querySelectorAll('input[name="teamMembers"]:checked');
            checkboxes.forEach(function(checkbox) {
                selectedUserIds.push(checkbox.value);
            });

            // Update the value of the hidden input field with the selected user ids
            var teamMembersInput = document.getElementById('team-members-input');
            teamMembersInput.value = selectedUserIds.join(',');
        }
    </script>
</head>
<body>
<div class="card" style="width: 600px;">
    <div class="card-body">
        <h1 class="card-title">CREATE PROJECT</h1>
        <form th:action="@{/projects/add/{id}(id=${userId})}" th:object="${createProject}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:field="${createProject.name}" class="form-control" id="name" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea th:field="${createProject.description}" class="form-control" id="description" placeholder="Enter description"></textarea>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" th:field="${createProject.startDate}" class="form-control" id="startDate" placeholder="Enter start date" required>
        </div>
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" th:field="${createProject.endDate}" class="form-control" id="endDate" placeholder="Enter end date" required>
        </div>
            <!--<input type="hidden" th:name="teamMembers" id="team-members-input">-->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#team-members-modal">
                ADD TEAM MEMBERS
            </button>
            <div class="modal fade" id="team-members-modal" tabindex="-1" aria-labelledby="team-members-modal-label" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="team-members-modal-label">Select team members</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- List of available users -->
                            <ul class="list-group">
                                <li th:each="user : ${users}" class="list-group-item">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" th:id="${'user-' + user.id}" th:name="teamMembers" th:value="${user.id}">
                                        <label class="form-check-label" th:for="${'user-' + user.id}" th:text="${user.name}"></label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="updateTeamMembers()">Save changes</button>                     </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create Task</button>
    </form>

    </div>
</div>

</body>
<STYLE>
    .card{
        align-items: center;
        margin: auto;
        margin-top: 50px;
    }
    .taskList{
        width: 350px;
        margin-left: 80px;
    }

    .tasks{
        margin-top: 55px;
        display: flex;
    }
</STYLE>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
