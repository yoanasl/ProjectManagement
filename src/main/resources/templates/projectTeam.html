<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="card" style="width: 600px;">
    <div class="card-body">
        <h1 class="card-title">[[${project.name}]]</h1>
        <h6 class="card-subtitle mb-2 text-muted">[[${project.startDate}]] - [[${project.endDate}]]</h6>
        <p class="card-text">[[${project.description}]]</p>
    </div>
</div>

<div class="tasks">
    <div class="taskList">
        <h4 class="card-subtitle mb-2 text-muted">TEAM MEMBERS</h4>
        <ul class="list-group ">
            <li th:each="user : ${team}" class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">
                        <a  th:text="${user.name}">Task name</a>
                    </div>
                    <span th:text="${user.email}">Description</span>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
<STYLE>
    .card{
        align-items: center;
        margin: auto;
        margin-top: 50px;
    }
    .taskList{
        width: 350px;
        margin-left: 80px;
    }

    .tasks{
        margin-top: 55px;
        display: flex;
    }
</STYLE>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
