<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <form class="container-fluid justify-content-end">
        <a href="#" class="btn btn-outline-success me-2" type="button">PROJECTS</a>
        <a href="#" class="btn btn-outline-danger" type="button">LOG OUT</a>
    </form>
</nav>
<div class="card" style="width: 600px;">
    <div class="card-body">
        <h1 class="card-title">EDIT PROJECT</h1>
        <form th:action="@{/projects/edit/{id}(id=${projectId})}" th:object="${updateProject}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${updateProject.name}">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <input type="text" class="form-control" id="description" name="description" th:value="${updateProject.description}">
            </div>

            <div class="mb-3">
                <label for="startDate" class="form-label">Start date:</label>
                <input type="date" class="form-control" id="startDate" name="startDate" th:value="${updateProject.startDate}">
            </div>

            <div class="mb-3">
                <label  for="endDate"> class="form-label">End date:</label>
                <input type="date" class="form-control" id="endDate" name="endDate" th:value="${updateProject.endDate}">
            </div>

            <button type="submit" class="btn btn-outline-success me-2">UPDATE</button>
        </form>
    </div>
</div>
</body>
<STYLE>
    .card{
        align-items: center;
        margin: auto;
        margin-top: 50px;
    }
</STYLE>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
