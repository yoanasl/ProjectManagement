<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-light bg-light">
    <form class="container-fluid justify-content-end">
        <a href="#" class="btn btn-outline-success me-2" type="button">PROJECTS</a>
        <a href="#" class="btn btn-outline-danger" type="button">LOG OUT</a>
    </form>
</nav>

<div class="card" style="width: 600px;">
    <div class="card-body">
        <h1>Add Comment</h1>
        <form th:action="@{/comment/add/{id}(id=${taskId})}" th:object="${createComment}" method="post">
            <div class="form-group">
                <label for="name">Text:</label>
                <input type="text" th:field="${createComment.text}" class="form-control input" id="name" placeholder="Enter name" required>
            </div>
            <button type="submit" class="btn btn-outline-success me-2">Add</button>
        </form>
    </div>
</div>
</body>
<style>
    .card{
        align-items: center;
        margin: auto;
        margin-top: 50px;
    }
    .input{
        margin-bottom: 30px;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
